name: CI - Data Quality Checker Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkout:
    name: 🚀 Checkout Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

  setup-python:
    name: 🐍 Set Up Python
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

  install-dependencies:
    name: 📦 Install Dependencies
    runs-on: ubuntu-latest
    needs: setup-python

    steps:
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f ./requirements.txt ]; then
            pip install -r ./requirements.txt
          else
            echo "requirements.txt not found in root. Checking one level up..."
            if [ -f ../requirements.txt ]; then
              pip install -r ../requirements.txt
            else
              echo "requirements.txt not found!"
              exit 1
            fi
          fi

          if [ -f ./requirements_test.txt ]; then
            pip install -r ./requirements_test.txt
          else
            echo "requirements_test.txt not found in root. Checking one level up..."
            if [ -f ../requirements_test.txt ]; then
              pip install -r ../requirements_test.txt
            else
              echo "requirements_test.txt not found!"
              exit 1
            fi
          fi

  install-package:
    name: 📚 Install Package
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: Install Dataset Quality Checker
        run: |
          pip install .

      - name: Verify Installation
        run: |
          python -c "import dataset_quality_checker; print('Package imported successfully!')"

  run-tests:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    needs: install-package

    steps:
      - name: Run Tests with Pytest
        run: |
          pytest tests --disable-warnings
